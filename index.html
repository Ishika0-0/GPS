<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time GPS Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time GPS Speedometer</h1>
        <div id="location">Latitude: <span id="latitude">0</span>, Longitude: <span id="longitude">0</span></div>
        <div id="speed">Speed: <span id="speedValue">0</span> m/s</div>
        <div id="distance">Distance: <span id="distanceValue">0</span> m</div>
        <div id="time">Time: <span id="timeValue">0</span> seconds</div>
        <button id="startButton">Start Tracking</button>
        <button id="stopButton" disabled>Stop Tracking</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
